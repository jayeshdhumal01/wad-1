<!DOCTYPE html>
<html>
    <head>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>admission page</title>
            <style>
                h1{
                    background-color:burlywood;
                }
            </style>
        </head>
        <body>
            <h1 style="text-align: center;"><b>REGISTER HERE FOR ADMISSION</b></h1>
            <h2 style="background-color: blanchedalmond;">PERSONAL DETAILS</h2>
            <input type="text" placeholder="Enter your first name">
            <input type="text" placeholder="Enter your middle name">
            <input type="text" placeholder="Enter your last name">
        <br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br>
        <input type="text" placeholder="DATE OF BIRTH">
        <br>
        <input type="text" placeholder="Enter name of your 11 & 12th college ">
        <br>
        <input type="number" placeholder="Enter your 12th board percentage">
        <br>
        <input type="number" placeholder="Enter your CET score">
        <h2 style="background-color: blanchedalmond;">COURSE DETAILS </h2>
        <BR>
        <input type="text" placeholder="Enter the course name for which you want to register">
        <p>OR</p>
        <br>
        <p>TICK ONE OF THE CHECKBOX </p>
        <input type="checkbox" id="course1" name="course1" value="pharmacy">
        <label for="course1">PHARMACY</label>
        <input type="checkbox" id="course2" name="course2" value="engineering">
        <label for="course2">ENGINEERING</label>
        <input type="checkbox" id="course3" name="course3" value="MEDICAL">
        <label for="course3">MEDICAL</label>
        <input type="checkbox" id="course4" name="course4" value="architecture">
        <label for="course4">ARCHITECTURE</label>
        <br>
        <footer>
         <input type="checkbox" id="agreement" name="agreement" vale="agreed">
         <label for="agreement">I have filled the correct and valid details & I confirm to proceed further!! </label> 
         <br>
         <h4>For payment details click on the course fee payment button ! </h4>
         <br>
         <button>COURSE FEE PAYMENT</button>   
        </footer>
        </body>
        </html>
    </head>
</html>
